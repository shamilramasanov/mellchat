<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MellChat Liquid Glass</title>
  <style>
    /* LIQUID GLASS CORE */
    .liquidGlass-wrapper {
      position: relative;
      display: flex;
      font-weight: 600;
      overflow: hidden;
      color: black;
      cursor: pointer;
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
    }

    .liquidGlass-effect {
      position: absolute;
      z-index: 0;
      inset: 0;
      backdrop-filter: blur(3px);
      filter: url(#glass-distortion);
      overflow: hidden;
      isolation: isolate;
    }

    .liquidGlass-tint {
      z-index: 1;
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.25);
    }

    .liquidGlass-shine {
      position: absolute;
      inset: 0;
      z-index: 2;
      overflow: hidden;
      box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.5),
        inset -1px -1px 1px 1px rgba(255, 255, 255, 0.5);
    }

    .liquidGlass-text {
      z-index: 3;
      color: black;
    }

    /* BODY */
    body {
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url("https://raw.githubusercontent.com/lucasromerodb/liquid-glass-effect-macos/refs/heads/main/assets/flowers.jpg")
        center center;
      background-size: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-weight: 300;
      animation: moveBackground 60s linear infinite;
    }

    @keyframes moveBackground {
      from {
        background-position: 0% 0%;
      }
      to {
        background-position: 0% -500%;
      }
    }

    .wrapper {
      display: flex;
      gap: 30px;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    /* STREAM CARD */
    .stream-card {
      padding: 1rem;
      border-radius: 2rem;
      min-width: 280px;
    }

    .stream-card,
    .stream-card > div {
      border-radius: 2rem;
    }

    .stream-card:hover {
      padding: 1.2rem;
    }

    .stream-card .liquidGlass-text {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .stream-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .stream-platform {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
    }

    .stream-live {
      font-size: 0.75rem;
      color: #ef4444;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .stream-info {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .stream-author {
      font-weight: 700;
      font-size: 1.1rem;
    }

    .stream-title {
      color: rgba(0, 0, 0, 0.7);
      font-size: 0.9rem;
    }

    .stream-stats {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
      padding-top: 0.5rem;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .stream-stat {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* MESSAGES */
    .messages {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 320px;
    }

    .message {
      padding: 0.75rem 1rem;
      border-radius: 1.5rem;
    }

    .message,
    .message > div {
      border-radius: 1.5rem;
    }

    .message:hover {
      padding: 0.9rem 1.15rem;
    }

    .message .liquidGlass-text {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-size: 0.95rem;
    }

    .message-author {
      font-weight: 700;
      font-size: 0.9rem;
    }

    .message-text {
      color: rgba(0, 0, 0, 0.8);
      line-height: 1.4;
      font-size: 0.9rem;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      font-size: 1rem;
    }

    .btn,
    .btn > div {
      border-radius: 2rem;
    }

    .btn:hover {
      padding: 0.9rem 1.7rem;
    }

    .btn .liquidGlass-text {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1rem;
    }

    .btn-icon {
      font-size: 1.3rem;
    }

    /* FILTERS */
    .filters {
      padding: 0.5rem;
      border-radius: 2rem;
      min-width: 280px;
    }

    .filters,
    .filters > div {
      border-radius: 2rem;
    }

    .filters:hover {
      padding: 0.7rem;
    }

    .filters .liquidGlass-text {
      display: flex;
      gap: 0.5rem;
    }

    .filter-btn {
      padding: 0.6rem 1rem;
      border-radius: 1.5rem;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      box-shadow: inset -2px -2px 4px rgba(0, 0, 0, 0.1);
    }

    /* DOCK */
    .dock {
      padding: 0.75rem;
      border-radius: 2.5rem;
    }

    .dock,
    .dock > div {
      border-radius: 2.5rem;
    }

    .dock:hover {
      padding: 0.95rem;
    }

    .dock .liquidGlass-text {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .dock-icon {
      font-size: 2.5rem;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 2.2);
      cursor: pointer;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .dock-icon:hover {
      transform: scale(1.15) translateY(-4px);
    }

    /* SEARCH */
    .search {
      padding: 0.5rem;
      border-radius: 2rem;
      min-width: 280px;
    }

    .search,
    .search > div {
      border-radius: 2rem;
    }

    .search:hover {
      padding: 0.6rem;
    }

    .search .liquidGlass-text {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.25rem 0.5rem;
    }

    .search-icon {
      font-size: 1.2rem;
    }

    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 0.95rem;
      color: rgba(0, 0, 0, 0.9);
      font-weight: 500;
    }

    .search-input::placeholder {
      color: rgba(0, 0, 0, 0.4);
    }

    /* BRANDING */
    .branding {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 10;
      font-size: 2.5rem;
      font-weight: 800;
      color: white;
      text-shadow: 
        0 2px 8px rgba(0, 0, 0, 0.5),
        0 4px 16px rgba(76, 201, 240, 0.4);
    }

    @media (max-width: 768px) {
      .wrapper {
        align-items: stretch;
      }
      
      .branding {
        font-size: 2rem;
        top: 1rem;
        left: 1rem;
      }
    }
  </style>
</head>
<body>

          <div class="stream-stat">

  <!-- SVG Filter for Glass Distortion -->
  <svg style="display: none">
    <filter
      id="glass-distortion"
      x="0%"
      y="0%"
      width="100%"
      height="100%"
      filterUnits="objectBoundingBox"
    >
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.01 0.01"
        numOctaves="1"
        seed="5"
        result="turbulence"
      />

      <feComponentTransfer in="turbulence" result="mapped">
        <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
        <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
        <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
      </feComponentTransfer>

      <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

      <feSpecularLighting
        in="softMap"
        surfaceScale="5"
        specularConstant="1"
        specularExponent="100"
        lighting-color="white"
        result="specLight"
      >
        <fePointLight x="-200" y="-200" z="300" />
      </feSpecularLighting>

      <feComposite
        in="specLight"
        operator="arithmetic"
        k1="0"
        k2="1"
        k3="1"
        k4="0"
        result="litImage"
      />

      <feDisplacementMap
        in="SourceGraphic"
        in2="softMap"
        scale="150"
        xChannelSelector="R"
        yChannelSelector="G"
      />
    </filter>
  </svg>
