<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>True Liquid Glass - Ultimate Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
    }

    /* Animated flower background from Test */
    .bg {
      position: absolute;
      inset: 0;
      z-index: -1;
    }

    .bg img {
      width: 100%;
      display: block;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 2rem;
      min-height: 100vh;
    }

    /* True Liquid Glass Base */
    .liquidGlass {
      position: relative;
      border-radius: 1rem;
      padding: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      isolation: isolate;
    }

    /* Layer 1: Displacement + Blur Effect */
    .liquidGlass-effect {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid transparent;
      box-shadow: 
        0 0 0 1px rgba(255, 255, 255, 0.6),
        inset 0 4px 8px rgba(255, 255, 255, 0.3),
        inset 0 -4px 8px rgba(0, 0, 0, 0.1),
        0 16px 32px rgba(0, 0, 0, 0.12);
      backdrop-filter: url(#frosted) blur(3px) saturate(150%);
      -webkit-backdrop-filter: url(#frosted) blur(3px) saturate(150%);
      z-index: -1;
    }

    /* Layer 2: Color Tint */
    .liquidGlass-tint {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.25) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0.05) 100%
      );
      pointer-events: none;
      z-index: -1;
    }

    /* Layer 3: Shine/Highlight */
    .liquidGlass-shine {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.4) 0%,
        transparent 40%,
        transparent 60%,
        rgba(255, 255, 255, 0.1) 100%
      );
      pointer-events: none;
      z-index: -1;
    }

    /* Content */
    .liquidGlass-content {
      position: relative;
      z-index: 1;
      color: #000;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
    }

    /* Hover Animation */
    .liquidGlass:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .liquidGlass:hover .liquidGlass-shine {
      opacity: 1.2;
    }

    /* Button Variant */
    .liquidGlass-btn {
      min-width: 120px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* Card Variant */
    .liquidGlass-card {
      width: 300px;
      min-height: 200px;
    }

    .liquidGlass-card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .liquidGlass-card p {
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    /* Round Button (like Test copy) */
    .liquidGlass-round {
      width: 5rem;
      height: 5rem;
      border-radius: 50%;
      display: grid;
      place-items: center;
      padding: 0;
    }

    .liquidGlass-round .liquidGlass-content::before,
    .liquidGlass-round .liquidGlass-content::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 3px;
      background: #000;
      border-radius: 3px;
    }

    .liquidGlass-round .liquidGlass-content::after {
      transform: rotate(90deg);
    }

    /* Title */
    h1 {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 2rem;
      text-shadow: 
        0 2px 10px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(76, 201, 240, 0.5);
      z-index: 100;
    }

    /* Info box */
    .info {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .info strong {
      color: #4cc9f0;
    }
  </style>
