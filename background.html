<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–Ω—ñ–º–æ–≤–∞–Ω–∞ —Å—ñ—Ç–∫–∞</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
    }
    
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(#fff 1px, transparent 1px),
        linear-gradient(90deg, #fff 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveGrid 4s linear infinite;
      opacity: 0.3;
    }
    
    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 0 50px; }
    }
    
    .horizon {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to top, 
        rgba(255, 255, 255, 0.15) 0%,
        rgba(255, 255, 255, 0.05) 30%,
        transparent 100%);
      pointer-events: none;
    }
    
    .grid-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 120%, 
        rgba(255, 255, 255, 0.08) 0%, 
        transparent 50%);
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* –ü–µ—Ä–µ–º–∏–∫–∞—á —Ç–µ–º */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }
    
    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* –ë—ñ–ª–∞ —Ç–µ–º–∞ */
    body.white-theme {
      background: #fff;
    }
    
    body.white-theme .grid-bg {
      background-image: 
        linear-gradient(#000 1px, transparent 1px),
        linear-gradient(90deg, #000 1px, transparent 1px);
    }
    
    body.white-theme .horizon {
      background: linear-gradient(to top, 
        rgba(0, 0, 0, 0.15) 0%,
        rgba(0, 0, 0, 0.05) 30%,
        transparent 100%);
    }
    
    body.white-theme .grid-bg::before {
      background: radial-gradient(circle at 50% 120%, 
        rgba(0, 0, 0, 0.08) 0%, 
        transparent 50%);
    }
    
    body.white-theme .theme-toggle {
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.3);
      color: #000;
    }
    
    body.white-theme .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="horizon"></div>
  <button class="theme-toggle" onclick="toggleTheme()">üåì –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('white-theme');
    }
  </script>
</body>
</html>
